<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Login Service</title>
    <link rel="stylesheet" type="text/css" href="/idp/css/duo.css">
    <style>
      #duo_iframe {
        width: 100%;
        min-width: 304px;
        max-width: 620px;
        height: 450px;
      }
    .container,
    .container-footer {
    text-align: center !important;
    }
    </style>
</head>
<body>
    <div class="wrapper">
      <div class="container">

        <div class="content">
          
            <h3>Authentication with Duo is required for the requested service.</h3>

            <noscript>The Duo service requires JavaScript.</noscript>          
            <script src="/idp/js/Duo-Web-v2.min.js"></script>
            <iframe id = "duo_iframe"
                data-host = "api-main.duo.test" data-sig-request = "..."
                data-post-action = "/auth" data-post-argument = "resp">
            </iframe>
            <form id="duo_form" method="post">
                <input type="hidden" name="_eventId" value="proceed" />

            </form>
            
            <h3 style="text-align: center">

                  <a href="https://iam.alaska.edu/trac/wiki/mfa">Two Factor Authentication with UA Single Sign-On</a>
            </h3>
        </div>
      </div>

      <footer>
        <div class="container container-footer">
          <p class="footer-text">University of Alaska</p>
        </div>
      </footer>
    </div>
</body>
</html>
